<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Verificar Idade de Votação</title>
</head>
<body>
  <h2>Verifique sua situação de votação</h2>
  <label for="idade">Digite sua idade:</label>
  <input type="number" id="idade" min="0" />
  <button onclick="verificarVotacao()">Verificar</button>

  <p id="resultado"></p>

  <script>
    function verificarVotacao() {
      const idade = parseInt(document.getElementById("idade").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(idade) || idade < 0) {
        resultado.textContent = "Por favor, insira uma idade válida.";
        return;
      }

      if (idade >= 18 && idade <= 70) {
        resultado.textContent = "Votação obrigatória.";
      } else if ((idade >= 16 && idade < 18) || idade > 70) {
        resultado.textContent = "Votação facultativa.";
      } else {
        resultado.textContent = "Dispensado da votação.";
      }
    }
  </script>
</body>
</html>
