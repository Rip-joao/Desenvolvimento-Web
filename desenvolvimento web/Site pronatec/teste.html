<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cálculo de Média</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    label, input {
      display: block;
      margin: 10px 0;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Calculadora de Média</h2>
  <form id="formMedia">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required>

    <label for="num3">Número 3:</label>
    <input type="number" id="num3" required>

    <label for="num4">Número 4:</label>
    <input type="number" id="num4" required>

    <button type="submit">Calcular Média</button>
  </form>

  <div id="resultado"></div>

  <script>
    document.getElementById('formMedia').addEventListener('submit', function(event) {
      event.preventDefault(); 

      
      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const n3 = parseFloat(document.getElementById('num3').value);
      const n4 = parseFloat(document.getElementById('num4').value);

      
      const media = (n1 + n2 + n3 + n4) / 4;


      document.getElementById('resultado').textContent = `A média é: ${media.toFixed(2)}`;
    });
  </script>
</body>
</html>
