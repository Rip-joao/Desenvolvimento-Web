<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Calcular media</title>
  <style>
    body {
      background-color:black;
      color: white;
    }
  </style>
</head>
<body>
 <h2>Calculadora de Média</h2>
  <form id="formMedia">
    <label for="num1">Número 1:</label>
    <input type="number" id="num1" required> <br>

    <label for="num2">Número 2:</label>
    <input type="number" id="num2" required> <br>

    <label for="num3">Número 3:</label>
    <input type="number" id="num3" required> <br>

    <label for="num4">Número 4:</label>
    <input type="number" id="num4" required> <br>

    <button type="submit">Calcular Média</button>
  </form>
<br>
 <div id="resultado"></div>
    <script>
        const form = document.getElementById('formMedia');

        form.addEventListener('submit' , function(event){
            event.preventDefault();
            const resultado = document.getElementById('resultado');
        

      const n1 = parseFloat(document.getElementById('num1').value);
      const n2 = parseFloat(document.getElementById('num2').value);
      const n3 = parseFloat(document.getElementById('num3').value);
      const n4 = parseFloat(document.getElementById('num4').value);
 
     resultado.innerText = "O Resultado = " + (n1 + n2 + n3 + n4) / 4;
    });

      

    </script>
</body>
</html>
