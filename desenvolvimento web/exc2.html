<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Facultativa ou dispensada. </title>
  <style>
    body {
      background-color:black;
      color: white;
    }
  </style>
</head>
<body>
    <h2>Verifique sua situação de votação</h2>
      <form id="formMedia">
        <label for="idade">Digite sua idade:</label>
        <input type="number" id="idade" required> 
        <br>
        <button onclick="verificarVotacao()">Verificar</button>

  <p id="resultado"></p>

  <script>
    const form = Document.getElementById('formMedia');
    function verificarVotacao() {
      event.preventDefault();
      const idade = document.getElementById("idade").value;
      const resultado = document.getElementById("resultado");

        if (idade >= 18 && idade <= 69) {
        resultado.innerText = "Votação obrigatória.";
      } else if ( idade <= 15 || idade >= 70) {
        resultado.innerText = "Dispensado da votação.";
      } else if (idade >= 16 && idade < 18) {
        resultado.innerText = "Votação facultativa.";
      }
      
    }
    </script>

</body>
</html>
