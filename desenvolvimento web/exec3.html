  <script>
    const form = Document.getElementById('formMedia');
    function verificarVotacao() {
      event.preventDefault();
      const idade = document.getElementById("idade").value;
      const resultado = document.getElementById("resultado");

        if (idade >= 18 && idade <= 69) {
        resultado.innerText = "Votação obrigatória.";
      } else if ( idade <= 15 || idade >= 70) {
        resultado.innerText = "Dispensado da votação.";
      } else if (idade >= 16 && idade < 18) {
        resultado.innerText = "Votação facultativa.";
      }
      
    }
